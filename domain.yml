intents:
- affirm
- ask_budget
- ask_email
- ask_restaurant
- bye
- deny
- greet
- out_of_scope
- thank
entities:
- budget
- cuisine
- email
- location
slots:
  budget:
    type: text
  cuisine:
    type: text
  email:
    type: text
  location:
    type: text
  location_match:
    type: categorical
    values:
    - zero
    - one
templates:
  utter_bye:
  - text: See you again!
  utter_did_that_help:
  - text: Did that help you?
  utter_greet:
  - text: Hey! How are you?
  utter_ask_location:
  - text: Which city would you like to get the details of?
  utter_ask_cuisine:
  - text: Which cuisine do you prefer today?
    buttons:
    - title: Indian
      payload: indian
    - title: North Indian
      payload: north-indian
    - title: South Indian
      payload: south-indian
    - title: Chinese
      payload: chinese
    - title: Italian
      payload: italian
    - title: American
      payload: american
    - title: Mexican
      payload: mexican
    - title: Marathi
      payload: marathi
  utter_ask_budget:
  - text: What would be your preferred budget?
    buttons:
    - title: Lesser than 300
      payload: Lesser than 300
    - title: Rs. 300 to 700
      payload: Rs. 300 to 700
    - title: More than 700
      payload: More than 700
  utter_ask_details:
  - text: Would you like me to send an email with details of restaurants?
  utter_ask_email:
  - text: Please provide your email id.
  utter_confirm_email:
  - text: An email has been sent to you.
  utter_happy:
  - text: Great carry on!
  utter_sorry_dont_operate:
  - text: Sorry, we don't operate in this city. Can you please specify some other
      location ?
actions:
- utter_ask_budget
- utter_ask_cuisine
- utter_ask_details
- utter_ask_email
- utter_ask_location
- utter_bye
- utter_confirm_email
- utter_did_that_help
- utter_greet
- utter_happy
- utter_sorry_dont_operate
