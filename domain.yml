intents:
- affirm
- ask_budget
- ask_email
- ask_restaurant
- bye
- deny
- goodbye
- greet
- out_of_scope
- thank

entities:
- cuisine
- email
- location

slots:
  cuisine:
    type: text
  email:
    type: text
  location:
    type: text

actions:
  - action_restaurant
  - action_location_valid
  - utter_ask_location
  - utter_ask_cuisine
  - utter_ask_budget
  - utter_ask_details
  - utter_ask_email
  - utter_bye
  - utter_confirm_email
  - utter_did_that_help
  - utter_greet
  - utter_happy
  - utter_thanks_response

templates:
  utter_bye:
    - text: See you again!
    - text: goodbye, hope i was of help today
    - text: Bye-bye
    - text: Bye!
  utter_ask_budget:
    - text: What would be your preferred budget?
      buttons:
      - title: Lesser than 300
        payload: Lesser than 300
      - title: Rs. 300 to 700
        payload: Rs. 300 to 700
      - title: More than 700
        payload: More than 700
  utter_ask_cuisine:
    - text: Which cuisine do you prefer today?
    - text: what kind of cuisine would you like?
      buttons:
      - title: Chinese
        payload: Chinese
      - title: Mexican
        payload: Mexican
      - title: Italian
        payload: Italian
      - title: American
        payload: American
      - title: South Indian
        payload: South Indian
      - title: North Indian
        payload: North Indian
  utter_ask_details:
  - text: Would you like me to send an email with details of restaurants?
  utter_ask_email:
    - text: Please provide your email id.
  utter_ask_location:
    - text: Which city would you like to get the details of?
    - text: In what location?
    - text: Which city are you looking for?
    - text: Can you tell me the location you are looking for?
  utter_confirm_email:
    - text: An email has been sent to you.
  utter_did_that_help:
    - text: Did that help you?
  utter_greet:
    - text: Hey! How are you?
    - text: Hi, How are you
    - text: Hey there! How can i help you today
    - text: Howdy! Is there anything i can help you with
  utter_happy:
    - text: Great carry on!
  utter_location_invalid:
    - text: Sorry. We did not serve the requested location.    
  utter_thanks_response:
    - text: You are welcome!
    - text: You are most welcome! Is there anything else that i can help you with    
